<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Age Calculator</title>
</head>
<body>
    
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>

                <div class="info">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2" />
                </div>
    
                <div class="info">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" required minlength="1" maxlength="2" />
                </div>
    
                <div class="info">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4" maxlength="4" />
                </div>
            </div>

            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="CALCULATE" onclick="calculate()" />
                </div>
            </div>

            <div id="result">
                <div class="result__infos">
                    <span class="result__title" id="result__title"></span>
                    <span class="result__year results" id="result__year"></span>
                    <span class="result__month results" id="result__month"></span>
                    <span class="result__day results" id="result__day"></span>
                </div>     
            </div>
            
        </form>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
